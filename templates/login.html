<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{{ bank_name }} - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
<div class="login-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
</div>
<div class="login-wrapper fade-in">
    <div class="login-card">
        <h1 class="bank-title">Shri Guru Finance Corporation<br>Bhainakwadi (Sadalga)</h1>
        <p class="login-subtitle">Authorised Staff Login</p>
        <p class="login-datetime"><span id="realtime-clock-login"></span></p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="login-form">
            <label>Username
                <input type="text" name="username" autocomplete="username" required>
            </label>
            <label>Password
                <input type="password" name="password" autocomplete="current-password" required>
            </label>

            <div class="captcha-row">
                <div class="captcha-question">
                    Captcha: <strong>{{ captcha_question }}</strong>
                </div>
                <input type="text" name="captcha" placeholder="Enter characters above" required>
            </div>

            <div class="login-actions">
                <button type="submit" class="btn-primary">Login</button>
                <button type="reset" class="btn-secondary">Reset</button>
            </div>
        </form>
        <div class="login-footer">
            <span>&copy; {{ now.year }} Shri Guru Finance Corporation</span>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
